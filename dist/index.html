<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-sans">
    <!-- Global-container -->
    <div class="bg-gray-100 min-h-screen flex justify-center items-center">
        <!-- main-container -->
        <div class=" flex flex-col md:flex-row md:justify-center">
            <!-- image-container -->
        <div class="  p-20 w-1/2">
            <!-- image -->
        <img src="../images/4lCu2zih0ca.svg" alt="" class="w-80 space-x-0">
        <!-- text under image -->
        <h2 class=" font-sans text-2xl font-medium mx-6">Facebook helps you connect and share with the people in your life.</h2>  
       </div>
       <!-- 2nd-container -->
       <div class=" bg-white shadow-2xl rounded-xl px-10 py-6   flex flex-col">
        <!-- email-address -->
       <input type="text" placeholder="Email address or phone number" class="border border-gray-200 px-5 w-80 space-x-4 py-3  text-sm rounded-md mb-4">
       <!-- password -->
       <input type="password" placeholder="Password" class="border border-gray-200 px-5 py-3 w-80  text-lg rounded-md mb-4">
       <!-- button -->
       <button class="border text-center text-white text-sm font-bold w-80 bg-blue-600 py-2 rounded-md mb-4 hover:translate-y-1 hover:shadow-xl duration-100">Log in</button>
       <!-- text -->
       <span class="text-center text-blue-600  mb-4 "> Forgotten password?</span>
       <hr class="mb-4">
       <!-- button -->
       <button class="border bg-green-700 text-white text-md py-3 text-center rounded-md mx-20 font-bold hover:translate-y-1 hover:shadow-xl duration-150">Create new account</button>
       </div>
    </div>
    </div>
</body>
</html>
